<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="mt-16 mb-16">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-3xl">
        <form class="shadow-lg border border-gray-300 rounded-xl bg-white">
          <div class="space-y-12 sm:space-y-16 bg-white p-6 rounded-lg">
            <fieldset>
              <legend class="sr-only">Jahresauswahl</legend>
              <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:py-6">
                  <div class="text-sm font-semibold leading-6 text-gray-900" aria-hidden="true">
                      Wählen Sie ein Jahr
                  </div>
                  <div class="sm:col-span-2 sm:mt-0">
                      <select id="yearSelect" name="yearSelect"
                          class="inline-flex justify-center w-36 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 sm:text-sm">
                          <option value="" disabled selected>Bitte wählen...</option>
                      </select>
                  </div>
              </div>
          </fieldset>

            <div
              class="mt-10 space-y-10 border-b border-gray-900/10 pb-12 sm:space-y-0 sm:divide-y sm:divide-gray-900/10 sm:border-t sm:pb-0">
              <fieldset>
                <legend class="sr-only">Fasnachtsferien</legend>
                <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:py-6">
                  <div class="text-sm font-semibold leading-6 text-gray-900" aria-hidden="true">
                    Fasnachtsferien</div>
                  <div class="mt-4 sm:col-span-2 sm:mt-0">
                    <div class="max-w-lg space-y-6">
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="carnivalFirstWeek" name="carnivalFirstWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="carnivalFirstWeek" class="font-medium text-gray-900">1.
                            Woche</label>
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="carnivalSecondWeek" name="carnivalSecondWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="carnivalSecondWeek" class="font-medium text-gray-900">2.
                            Woche</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend class="sr-only">Osterferien</legend>
                <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:py-6">
                  <div class="text-sm font-semibold leading-6 text-gray-900" aria-hidden="true">
                    Osterferien
                  </div>
                  <div class="mt-4 sm:col-span-2 sm:mt-0">
                    <div class="max-w-lg space-y-6">
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="easterFirstWeek" name="easterFirstWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="easterFirstWeek" class="font-medium text-gray-900">1.
                            Woche</label>
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="easterSecondWeek" name="easterSecondWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="easterSecondWeek" class="font-medium text-gray-900">2.
                            Woche</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend class="sr-only">Sommerferien</legend>
                <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:py-6">
                  <div class="text-sm font-semibold leading-6 text-gray-900" aria-hidden="true">
                    Sommerferien
                  </div>
                  <div class="mt-4 sm:col-span-2 sm:mt-0">
                    <div class="max-w-lg space-y-6">
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="summerFirstWeek" name="summerFirstWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="summerFirstWeek" class="font-medium text-gray-900">1.
                            Woche</label>
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="summerSecondWeek" name="summerSecondWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="summerSecondWeek" class="font-medium text-gray-900">2.
                            Woche</label>
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="summerThirdWeek" name="summerThirdWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="summerThirdWeek" class="font-medium text-gray-900">3.
                            Woche</label>
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="summerFourthWeek" name="summerFourthWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="summerFourthWeek" class="font-medium text-gray-900">4.
                            Woche</label>
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="summerFifthWeek" name="summerFifthWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="summerFifthWeek" class="font-medium text-gray-900">5.
                            Woche</label>
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="summerSixthWeek" name="summerSixthWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="summerSixthWeek" class="font-medium text-gray-900">6.
                            Woche</label>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend class="sr-only">Herbstferien</legend>
                <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:py-6">
                  <div class="text-sm font-semibold leading-6 text-gray-900" aria-hidden="true">
                    Herbstferien
                  </div>
                  <div class="mt-4 sm:col-span-2 sm:mt-0">
                    <div class="max-w-lg space-y-6">
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="autumnFirstWeek" name="autumnFirstWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="autumnFirstWeek" class="font-medium text-gray-900">1.
                            Woche</label>
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="autumnSecondWeek" name="autumnSecondWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="autumnSecondWeek" class="font-medium text-gray-900">2.
                            Woche</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend class="sr-only">Weihnachtsferien</legend>
                <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:py-6">
                  <div class="text-sm font-semibold leading-6 text-gray-900" aria-hidden="true">
                    Weihnachtsferien
                  </div>
                  <div class="mt-4 sm:col-span-2 sm:mt-0">
                    <div class="max-w-lg space-y-6">
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="christmasFirstWeek" name="christmasFirstWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="christmasFirstWeek" class="font-medium text-gray-900">1.
                            Woche</label>
                        </div>
                      </div>
                      <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="christmasSecondWeek" name="christmasSecondWeek" type="checkbox"
                            class="weekCheckboxes h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="text-sm leading-6">
                          <label for="christmasSecondWeek" class="font-medium text-gray-900">2.
                            Woche</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>

          </div>

          <div class="px-6 py-4 mb-6">
            <div class="sm:grid sm:grid-cols-3 sm:gap-4">
              <div class="sm:col-span-2 sm:col-start-2 buttonContainer">
                <button onclick="generateDownload(event)"
                  class="inline-flex justify-center rounded-md bg-indigo-600 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Datei
                  erstellen</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="/admin/dashboard.js" defer></script>
</body>

</html>
